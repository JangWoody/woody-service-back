spring.application.name=woody-service-back
logging.file.name=${LOG_FILE:logs/woody-service-back.log}

server.port=${SERVER_PORT:8080}
server.ssl.enabled=${SERVER_SSL_ENABLED:false}

spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/private_was?useUnicode=true&characterEncoding=utf8}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA
# - 처음 1회 테이블 자동 생성이 필요하면 update
# - 운영은 validate + Flyway 권장
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}

# CORS (개발용. AWS에서 프론트/백이 같은 도메인이면 사실상 필요 없음)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# 다운로드 zip 파일 위치 (Windows: C:\FTP, AWS: /opt/woody/downloads 등)
woody.download.dir=${WOODY_DOWNLOAD_DIR:/opt/woody/downloads}

# 공휴일 API 키(기존 하드코딩 제거)
app.holiday.service-key=${HOLIDAY_SERVICE_KEY:}

logging.level.org.springframework.security=INFO
